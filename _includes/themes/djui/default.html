<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
       
    <!-- styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet" type="text/css" media="all">
    
    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.png">
    <link rel="apple-touch-icon" href="{{ ASSET_PATH }}/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/img/apple-touch-icon-114x114.png">
    
    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>
  
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>
    
    <div class="container-narrow">
      <div class="content">
        {{ content }}
      </div>      
    </div>
    
    <div id="push"></div>
    
    <footer>
      <div class="container">
        <p class="muted credit">&copy; 2004-{{ site.time | date: '%Y' }} <a href="mailto:{{ site.author.email }}">{{ site.author.name }}</a>
          | <a href="https://github.com/{{ site.author.github }}"><i class="icon-github-sign"></i> djui</a>
          | <a href="https://twitter.com/{{ site.author.twitter }}"><i class="icon-twitter-sign"></i> @uwe_</a>
          | <a href="http://www.linkedin.com/in/{{ site.author.linkedin }}"><i class="icon-linkedin-sign"></i> uwedauernheim</a>
        </p>
      </div>
    </footer>
    
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    {% include JB/analytics %}
  </body>
</html>
